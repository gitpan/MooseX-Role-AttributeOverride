name        = MooseX-Role-AttributeOverride
author      = Edward Allen <ealleniii_at_cpan_dot_org>
license     = Perl_5
copyright_holder = Edward J. Allen III

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN

[AutoPrereqs]
skip = ^MyApp

[Prepender]
copyright = 1
line = use strict; use warnings;

[Authority]
authority = cpan:EALLENIII
[PkgVersion]
[PodWeaver]

[Git::NextVersion]
first_version = 0.0.3
version_regexp = ^v(.+)$

[NextRelease]
time_zone = UTC
filename = Changes
format = %v%n%tReleased: %{yyyy-MM-dd HH:mm:ss VVVV}d

[CompileTests]
fake_home = 1
[ExtraTests]
[CriticTests]
critic_config = t/perlcriticrc

[PodCoverageTests]
[PodSyntaxTests]
[Test::Pod::LinkCheck]
[PodSpellingTests]
stopwords = LICENCE
stopwords = PASSed
stopwords = annonations
[ReportVersions::Tiny]

[ExecDir]
dir = bin
[MinimumPerl]
[Bugtracker]
[Homepage]
[MetaConfig]
[MetaData::BuiltWith]
[Repository]
git_remote = origin
[MetaResources]
license = http://dev.perl.org/licenses/
[MetaNoIndex]
directory = inc
directory = t
directory = xt
directory = examples
directory = eg
[MetaProvides::Package]
meta_noindex = 1
[MetaJSON]

[ModuleBuild]
[DualBuilders]
prefer = build
[ReadmeFromPod]
[InstallGuide]

[Git::Check]
[Git::Tag]
tag_format = v%v
tag_message = Tagged release v%v
[ChangelogFromGit]
tag_regexp = ^v(.+)$
file_name = Changes

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[ArchiveRelease]
directory = releases
[Git::Push]
push_to = origin

